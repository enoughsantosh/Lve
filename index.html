<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ADIKAR - Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
    <style>
        :root {
            --primary-color: #6A5ACD;
            --secondary-color: #8A4FFF;
            --background-gradient: linear-gradient(135deg, #8A4FFF 0%, #5F3DC4 100%);
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--background-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            overflow: hidden;
            margin: 0;
            perspective: 1000px;
        }

        .splash-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: scale(0.8);
            opacity: 0;
            animation: fadeInScale 1s forwards ease-out;
        }

        .logo {
            width: 150px;
            height: 150px;
            background: linear-gradient(145deg, #7B68EE, #6A5ACD);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 80px;
            color: white;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error-message {
            color: #ff4d4d;
            margin-top: 20px;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInScale {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 400px) {
            .logo {
                width: 120px;
                height: 120px;
            }

            .logo i {
                font-size: 60px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="splash-container">
        <div class="logo">
            <i class="bi bi-heart-fill"></i>
        </div>
        <h1>ADIKAR</h1>
        <p class="tagline">Connecting Hearts, Creating Moments</p>
        <div class="loader"></div>
        <div id="error-container" class="error-message"></div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCXtmiQ1Uf5Did8BKVJov3KKj9XdOQhW2c",
            authDomain: "talk-to-13b66.firebaseapp.com",
            projectId: "talk-to-13b66",
            storageBucket: "talk-to-13b66.appspot.com",
            messagingSenderId: "925074718284",
            appId: "1:925074718284:web:1a65224802c4e3db96bee9",
            measurementId: "G-6X72JLJ6PR"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Function to check authentication status
        function checkAuthStatus() {
            const errorContainer = document.getElementById('error-container');
            
            // Clear any previous errors
            errorContainer.textContent = '';

            // Check if user token exists in local storage
            const userToken = localStorage.getItem('user_token');
            const userUID = localStorage.getItem('user_uid');

            if (userToken && userUID) {
                // Verify the authentication state
                auth.onAuthStateChanged((user) => {
                    if (user && user.uid === userUID) {
                        // User is authenticated, redirect to partner page
                        window.location.href = 'patner.html';
                    } else {
                        // Token exists but user is not authenticated
                        // Redirect to login page
                        window.location.href = 'login.html';
                    }
                }, (error) => {
                    // Handle any authentication errors
                    errorContainer.textContent = `Authentication Error: ${error.message}`;
                    
                    // Clear local storage and redirect to login
                    localStorage.removeItem('user_token');
                    localStorage.removeItem('user_uid');
                    
                    // Redirect to login after a short delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                });
            } else {
                // No token found, redirect to login page
                window.location.href = 'login.html';
            }
        }

        // Run authentication check when page loads
        window.onload = checkAuthStatus;
    </script>
</body>
</html>
