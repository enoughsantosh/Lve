<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ADIKAR - Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
    <style>
        :root {
            --primary-color: #6A5ACD;
            --secondary-color: #8A4FFF;
            --background-gradient: linear-gradient(135deg, #8A4FFF 0%, #5F3DC4 100%);
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--background-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            overflow: hidden;
            margin: 0;
            perspective: 1000px;
        }

        .splash-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: scale(0.8);
            opacity: 0;
            animation: fadeInScale 1s forwards ease-out;
        }

        .logo {
            width: 150px;
            height: 150px;
            background: linear-gradient(145deg, #7B68EE, #6A5ACD);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 80px;
            color: white;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error-message {
            color: #ff4d4d;
            margin-top: 20px;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInScale {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 400px) {
            .logo {
                width: 120px;
                height: 120px;
            }

            .logo i {
                font-size: 60px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="splash-container">
        <div class="logo">
            <i class="bi bi-heart-fill"></i>
        </div>
        <h1>ADIKAR</h1>
        <p class="tagline">Connecting Hearts, Creating Moments</p>
        <div class="loader"></div>
        <div id="error-container" class="error-message"></div>
    </div>

    <script type="module">
    // Import Firebase modules from the config file
    import { auth, db } from './firebase-config.js';

    // Function to securely check authentication status
    async function checkAuthStatus() {
        const errorContainer = document.getElementById('error-container');
        errorContainer.textContent = ''; // Clear previous errors

        try {
            // Retrieve token and UID from session storage
            const userToken = sessionStorage.getItem('user_token');
            const userUID = sessionStorage.getItem('user_uid');

            // If no token or UID, redirect to login
            if (!userToken || !userUID) {
                window.location.href = 'login.html';
                return;
            }

            // Check if the user is authenticated
            const user = auth.currentUser;

            if (user && user.uid === userUID) {
                // Check if the user has a partner connected
                const userDoc = await db.collection('users').doc(userUID).get();

                if (userDoc.exists && userDoc.data().partnerUID) {
                    // Partner connected, redirect to main.html
                    window.location.href = 'main.html';
                } else {
                    // No partner connected, redirect to partner.html
                    window.location.href = 'partner.html';
                }
            } else {
                throw new Error("Invalid authentication state. Please log in again.");
            }
        } catch (error) {
            // Display error message and redirect to login after delay
            errorContainer.textContent = `Error: ${error.message}`;
            sessionStorage.clear(); // Clear session storage
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        }
    }

    // Run authentication check when page loads
    window.onload = checkAuthStatus;
</script>
</body>
</html>
